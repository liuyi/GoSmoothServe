name: zyaps
server_name: "local.zyaps.com/admin"
server_ip:  0.0.0.0
port: 8010
start_instance_port: 8011
instance_count: 2
enabled: false
executable_path: /data/www/zyaps/build/zyaps_linux
auto_restart: true
delay_running_time: 3 #重启实例时的延迟
delay_update_time: 5 #秒 监控到文件变化，延迟更新服务的时间
watch_files:
  - ./view
  - ./zyaps_linux
  - ./config
  - ./view/common/server_error.html
  - ./web/admin/index.html
  - ./web/admin/install/index.html
  - ./web/admin/manage/index.html


