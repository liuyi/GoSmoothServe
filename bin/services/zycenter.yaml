name: zycenter
server_name: "local.zyaps.com/center"
server_ip: 127.0.0.1
port: 8020
start_instance_port: 8021
enabled: true
instance_count: 2
executable_path: /data/www/zycenter/build/zycenter_build
auto_restart: true
delay_running_time: 3
delay_update_time: 5 #秒 监控到文件变化，延迟更新服务的时间
watch_files:
  - ./view
  - ./zyaps_linux
  - ./config
  - ./view/common/server_error.html



