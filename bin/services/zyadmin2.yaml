name: zyadmin
server_name: "local.zyadmin.com, local_api.zyadmin.com"
port: 8010
start_instance_port: 8011
instance_count: 2
executable_path: /data/www/zyaps/build/zyaps_linux
auto_restart: true
delay_running_time: 3
watch_files:
  - ./view
  - ./zyaps_linux
  - ./config
  - ./view/common/server_error.html
  - ./web/admin/index.html
  - ./web/admin/install/index.html
  - ./web/admin/manage/index.html


